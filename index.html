<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lulo Valley - Próximamente</title>
    <link rel="icon" href="assets/icons/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

    <main class="d-flex flex-column justify-content-center align-items-center vh-100 text-center">
        <img src="assets/logos/logo-retina.png" alt="Lulo Valley Logo" class="logo mb-4">
        <h1 class="display-4 fw-bold">Algo increíble está por llegar</h1>
        <p class="lead col-md-6">
            Estamos trabajando duro para lanzar Lulo Valley. Una nueva experiencia que te encantará. Déjanos tu correo y sé el primero en saber cuándo lanzamos.
        </p>
        <div class="mt-4 col-md-5">
            <form>
                <div class="input-group">
                    <input type="email" class="form-control form-control-lg" placeholder="Tu correo electrónico" required>
                    <button class="btn btn-primary" type="submit" id="button-addon2">Suscribirme</button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
